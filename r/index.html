<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Circle</title>
  <style>
    .progress-circle {
      position: relative;
      width: 120px;
      height: 120px;
    }

    svg {
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    circle {
      fill: none;
      stroke-width: 10;
    }

    .bg {
      stroke: #e6e6e6;
    }

    .progress {
      stroke: green;
      stroke-dasharray: 283; /* 2 * PI * r (where r=45) */
      stroke-dashoffset: 283;
      transition: stroke-dashoffset 0.5s ease;
    }

    .percentage {
      position: absolute;
      top: 65%;
      left: 47%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: bold;
      color: green;
        /* padding-top: -5%; */
        /* padding-left: 30px; */
    }
  </style>
</head>
<body>
  <div class="progress-circle">
    <svg>
      <circle class="bg" cx="50" cy="50" r="45"></circle>
      <circle class="progress" cx="50" cy="50" r="45"></circle>
    </svg>
    <div class="percentage">0%</div>
  </div>

  <script>
    // Set the progress percentage (e.g., 75%)
    const percentage = 35;
    const circle = document.querySelector('.progress');
    const radius = 45; // Same as `r` in the SVG
    const circumference = 2 * Math.PI * radius;

    // Set the stroke-dasharray and calculate stroke-dashoffset
    circle.style.strokeDasharray = `${circumference}`;
    circle.style.strokeDashoffset = `${circumference - (percentage / 100) * circumference}`;

    // Update the text inside the circle
    document.querySelector('.percentage').innerHTML = `<h1 >1</h1> <span style='font-size:15px;'>${percentage}%</span>`;
  </script>
</body>
</html>
